
<VirtualHost *:80>

	ServerName dev.uenoyabuil.jp

	ErrorLog /var/www/vhost/dev.uenoyabuil.jp/logs/error.log
	CustomLog /var/www/vhost/dev.uenoyabuil.jp/logs/access.log combined

	DocumentRoot /var/www/vhost/dev.uenoyabuil.jp/public/http

	<Directory "/var/www/vhost/dev.uenoyabuil.jp/public/http">
		
		Options FollowSymLinks
		
		AllowOverride All
	
		Order allow,deny

		Allow from all

	</Directory>

</VirtualHost>
